<div class="col-md-6 offset-md-3">
    <h3> Create Player </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Name </label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "player.name" name = "name">
        </div>
    
        <div class="form-group">
            <label> Score Team 1 </label>
            <input type="number" class ="form-control" id = "scoreTeam1"
                [(ngModel)] = "player.scoreTeam1" name = "scoreTeam1">
        </div>
    
        <div class="form-group">
            <label> Score Team 2 </label>
            <input type="number" class ="form-control" id = "scoreTeam2"
                [(ngModel)] = "player.scoreTeam2" name = "scoreTeam2">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
